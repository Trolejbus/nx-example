<div style="padding: 10px; background-color: darkgrey">
  <a [routerLink]="['/form']">Add car</a>
</div>

@for (car of cars$ | async; track car.id) {
<div style="border-bottom: 1px solid gray; padding: 20px 10px">
  <div style="font-weight: bold">
    {{ car.brand }}
  </div>
  {{ car.model }}
</div>
}
